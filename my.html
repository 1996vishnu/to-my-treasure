<!DOCTYPE html>
<html>
<head>
<title>Valentine Proposal</title>

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #ffe6f2, #ffd1e8);
    height: 100vh;
    overflow: hidden;
    transition: background 0.8s ease;
}

/* Fullscreen background class after Yes */
.full-bg {
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
}

/* Main container */
.container {
    margin-top: 60px;
    animation: fadeIn 1.2s ease-in-out;
}

/* Image styling */
#mainImage {
    width: 320px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    transition: opacity 0.7s ease, transform 0.6s ease;
}

/* Sparkling, heart-style text */
h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 38px;
    background: linear-gradient(45deg, #ff4d6d, #d63384, #8e44ad);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 0px 0px 12px rgba(255, 105, 180, 0.5);
    letter-spacing: 2px;
    animation: gentleFloat 3s ease-in-out infinite, sparkle 1.5s infinite alternate;
}

/* Gentle floating text */
@keyframes gentleFloat {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-5px); }
    100% { transform: translateY(0px); }
}

/* Sparkle effect */
@keyframes sparkle {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.4); }
    100% { filter: brightness(1); }
}

/* Buttons container */
.buttons {
    margin-top: 25px;
    display: flex;
    justify-content: center;
    gap: 30px;
}

/* Romantic button base style */
button {
    font-size: 18px;
    padding: 12px 28px;
    border: none;
    cursor: pointer;
    border-radius: 25px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    font-weight: bold;
}

/* Yes button */
#yesBtn {
    background: linear-gradient(45deg, #ff4d6d, #ff758c);
    color: white;
    box-shadow: 0px 4px 10px rgba(255, 77, 109, 0.4);
}

/* No button */
#noBtn {
    background: linear-gradient(45deg, #ffcc00, #ffb703);
    color: black;
    position: relative;
    transition: left 0.6s ease, top 0.6s ease;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -50px;
    font-size: 25px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: fall 2s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(0) rotate(0deg); opacity: 1; }
    100% { transform: translateY(600px) rotate(360deg); opacity: 0; }
}

/* Page fade-in */
@keyframes fadeIn {
    from { opacity: 0; transform: translateY(20px); }
    to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<div class="container" id="container">
    <img id="mainImage" src="image1.jpg" alt="Valentine Image">

    <h2 id="questionText">‚ù§Ô∏è Will you be my Valentine? ‚ù§Ô∏è</h2>

    <div class="buttons" id="buttonBox">
        <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
        <button id="noBtn" onmouseover="moveNo()">No üòú</button>
    </div>
</div>

<script>
let movedOnce = false;

// Smooth moving No button
function moveNo() {
    var noBtn = document.getElementById("noBtn");

    if (!movedOnce) {
        movedOnce = true;
        noBtn.style.position = "absolute";
    }

    var x = Math.random() * (window.innerWidth - 150);
    var y = Math.random() * (window.innerHeight - 150);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Confetti effect
function launchConfetti() {
    for (let i = 0; i < 120; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = Math.random() * 200 + "px";

        const colors = ["#ff4d6d", "#ffcc00", "#6cff6c", "#4da6ff", "#ff66ff"];
        confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 2000);
    }
}

// Change to full background after Yes
function sayYes() {
    const img = document.getElementById("mainImage");
    const text = document.getElementById("questionText");
    const buttons = document.getElementById("buttonBox");

    // Hide buttons
    buttons.style.display = "none";

    // Fade out current image
    img.style.opacity = "0";

    launchConfetti();

    setTimeout(() => {
        // Set full background image
        document.body.classList.add("full-bg");
        document.body.style.backgroundImage = "url('image2.jpg')";

        // Hide small image
        img.style.display = "none";

        // Change text
        text.innerHTML = "üéâ Yay! Love you forever ‚ù§Ô∏è";
    }, 700);
}

// Floating hearts background
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "üíñ";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 900);

</script>

</body>
</html>
