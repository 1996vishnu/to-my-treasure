<!DOCTYPE html>
<html>
<head>
<title>Hy My Treasure</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@600&family=Poppins:wght@500&display=swap" rel="stylesheet">

<style>
body {
    margin: 0;
    text-align: center;
    font-family: Arial, sans-serif;
    background: linear-gradient(to bottom, #ffe6f2, #ffd1e8);
    height: 100vh;
    overflow: hidden;
    transition: background 0.8s ease;
}

/* Fullscreen background after Yes */
.full-bg {
    background-size: contain;
    background-position: center;
    background-repeat: no-repeat;
    background-color: #ffe6f2;
}

/* Main container */
.container {
    margin-top: 8vh;
    padding: 0 10px;
}

/* First image */
#mainImage {
    width: 80%;
    max-width: 320px;
    border-radius: 15px;
    box-shadow: 0px 4px 10px rgba(0,0,0,0.2);
    transition: opacity 0.7s ease;
}

/* Romantic text */
h2 {
    font-family: 'Dancing Script', cursive;
    font-size: 28px;
    margin: 15px 0;
    background: linear-gradient(45deg, #ff4d6d, #d63384, #8e44ad);
    -webkit-background-clip: text;
    color: transparent;
    text-shadow: 
        2px 2px 4px rgba(0, 0, 0, 0.35),
        0px 0px 10px rgba(255, 105, 180, 0.6);
    animation: sparkle 1.5s infinite alternate;
}

/* Buttons row */
.buttons {
    margin-top: 20px;
    display: flex;
    justify-content: center;
    gap: 20px;
}

/* Buttons base */
button {
    font-size: 16px;
    padding: 12px 22px;
    border: none;
    border-radius: 25px;
    font-weight: bold;
}

/* Yes button */
#yesBtn {
    background: linear-gradient(45deg, #ff4d6d, #ff758c);
    color: white;
}

/* No button (aligned first, moves smoothly later) */
#noBtn {
    background: linear-gradient(45deg, #ffcc00, #ffb703);
    color: black;
    position: relative;
    left: 0;
    top: 0;
    transition: left 0.6s ease, top 0.6s ease;
}

/* Floating hearts */
.heart {
    position: absolute;
    bottom: -50px;
    font-size: 22px;
    animation: floatUp 6s linear infinite;
}

@keyframes floatUp {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-700px); opacity: 0; }
}

/* Confetti */
.confetti {
    position: absolute;
    width: 8px;
    height: 8px;
    border-radius: 50%;
    animation: fall 2s linear forwards;
}

@keyframes fall {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(600px); opacity: 0; }
}

/* Sparkle text */
@keyframes sparkle {
    0% { filter: brightness(1); }
    50% { filter: brightness(1.4); }
    100% { filter: brightness(1); }
}
</style>
</head>

<body>

<audio id="bgMusic" loop>
    <source src="love.mp3" type="audio/mpeg">
</audio>

<div class="container" id="container">
    <img id="mainImage" src="image1.png" alt="Valentine Image">

    <h2 id="questionText">‚ù§Ô∏è Will you be my Valentine? ‚ù§Ô∏è</h2>

    <div class="buttons" id="buttonBox">
        <button id="yesBtn" onclick="sayYes()">Yes üíñ</button>
        <button id="noBtn" ontouchstart="moveNo()" onmouseover="moveNo()">No üòú</button>
    </div>
</div>

<script>
let movedOnce = false;

// Smooth moving No button
function moveNo() {
    var noBtn = document.getElementById("noBtn");

    if (!movedOnce) {
        movedOnce = true;
        noBtn.style.position = "absolute";
    }

    var x = Math.random() * (window.innerWidth - 120);
    var y = Math.random() * (window.innerHeight - 180);

    noBtn.style.left = x + "px";
    noBtn.style.top = y + "px";
}

// Confetti effect
function launchConfetti() {
    for (let i = 0; i < 100; i++) {
        const confetti = document.createElement("div");
        confetti.classList.add("confetti");

        confetti.style.left = Math.random() * window.innerWidth + "px";
        confetti.style.top = Math.random() * 200 + "px";

        const colors = ["#ff4d6d", "#ffcc00", "#6cff6c", "#4da6ff", "#ff66ff"];
        confetti.style.backgroundColor =
            colors[Math.floor(Math.random() * colors.length)];

        document.body.appendChild(confetti);

        setTimeout(() => confetti.remove(), 2000);
    }
}

// After Yes ‚Üí full background + hide buttons
function sayYes() {
    const img = document.getElementById("mainImage");
    const text = document.getElementById("questionText");
    const buttons = document.getElementById("buttonBox");
    const music = document.getElementById("bgMusic");

    buttons.style.display = "none";
    img.style.opacity = "0";

    launchConfetti();

    setTimeout(() => {
        document.body.classList.add("full-bg");
        document.body.style.backgroundImage = "url('image2.jpeg')";
        document.body.style.backgroundAttachment = "fixed";
        img.style.display = "none";
        text.innerHTML = "üéâ Yay! Love you forever ‚ù§Ô∏è";

        // Stop music after Yes (optional ‚Äî remove this line if you want it to continue)
        music.pause();
    }, 700);
}

// Floating hearts background
setInterval(() => {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerText = "üíñ";

    heart.style.left = Math.random() * window.innerWidth + "px";
    heart.style.animationDuration = (Math.random() * 3 + 4) + "s";

    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 6000);
}, 900);

// -------- MUSIC FIX (MOST IMPORTANT PART) --------

// Start music on any first user action (works on ALL phones)
function startMusic() {
    const music = document.getElementById("bgMusic");
    music.play().catch(err => console.log("Autoplay blocked:", err));
}

// Trigger on first touch OR first click anywhere
document.body.addEventListener("touchstart", startMusic, { once: true });
document.body.addEventListener("click", startMusic, { once: true });

</script>


</body>
</html>
